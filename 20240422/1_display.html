<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 100px;
      background-color: pink;
    }
    span {
      background-color: magenta;
      color: white;
    }
    #div1 {
      display: inline-block;
      /* display: none; */
      /* visibility: hidden; */
      /* visibility 의 hidden 을 사용하면, 영역은 남아있지만 시각으로는 보이지 않는 상태가 된다. */
    }
  </style>
  <body>
    <div id="div1"></div>
    <span>display 속성 연습용 span</span>
    <br /><br />
    <div id="div2"></div>
  </body>
</html>
