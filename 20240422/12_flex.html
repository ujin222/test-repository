<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 축약형</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      display: flex;
      list-style-type: none;
      border: 5px solid magenta;
      padding: 0;
      height: 300px;
    }
    li {
      background-color: pink;
    }
    li:nth-child(2n) {
      background-color: plum;
    }
    li:nth-child(2) {
      flex-grow: 2;
      flex-shrink: 2;
    }
    li:nth-child(3) {
      flex-grow: 1;
      flex-shrink: 3;
    }
    li:nth-child(4) {
      flex-basis: 200px;
      /* flex-grow: 플렉스 컨테이너 안에서 할당 받을 수 있는 공간을 상대적으로 정의할 수 있음.
                기본 크기보다 더 커질 수 있음 (기본값은 0, 양수만 가능)
     flex-shrink: 플렉스 컨테이너 안에서 할당 받을 수 있는 공간을 상대적으로 정의할 수 있음/
                  기본 크기보다 더 작아질 수 있음. (기본값은 1, 양수만 가능)
     flex-basis: 초반 크기를 정해줌 */
    }
    li:nth-child(5) {
      flex: 1 3 200px;
      /* flex: grow shrink basis (축약형) */
    }
  </style>
  <body>
    <ul>
      <li>강아지</li>
      <li>고양이</li>
      <li>다람쥐</li>
      <li>호랑이</li>
      <li>코끼리</li>
    </ul>
  </body>
</html>
