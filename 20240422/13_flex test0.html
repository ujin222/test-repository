<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0px;
    }
    div {
        border: 3px solid red;
        height: 50px;
        border-radius: 5px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    p {
        border: 1px solid black;
        background-color: antiquewhite;
        border-radius: 3px;
        width: 30px;
        height: 45px;
        text-align: center;
        font-size: 20px;
    }
</style>
<body>
    <h2>0. 아래와 같이 만들어 보세요.</h2>
    <div>
      <p>1</p>
      <p>2</p>
      <p>3</p>
</body>
</html>
