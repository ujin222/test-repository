<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex test 1</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 3px;
    }
    div {
      border: 3px solid red;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }
    p {
      border: 1px solid black;
      width: 700px;
      height: 30px;
      background-color: antiquewhite;
      text-align: center;
    }
  </style>
  <body>
    <h2>1. 아래와 같이 만들어 보세요.</h2>
    <div>
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
  </body>
</html>
