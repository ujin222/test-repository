<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list webpage</title>
  </head>
  <body>
    <ul>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <!-- ul은 순서없는 리스트를 만들 때 사용한다. -->
    <ol start="3" reversed>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    <!-- ol은 순서가 있는 리스트를 만들 때 사용한다. -->
    <!-- start=값에 따라 내림차순으로 정렬된다. reversed를 추가하면 역순으로 정렬된다.-->
    <ol start="3" type="A" reversed>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    <!-- type=값(컨트롤+스페이스바)에 따라 숫자,영어,로마숫자 등으로 표현된다. 여기서도 reversed 추가하면 역순으로 정렬된다.-->
    <dl>
      <dt>에스프레소</dt>
      <dd>- 커피의 기본, 커피의 원액이다.</dd>
      <dt>아메리카노</dt>
      <dd>- 에스프레소에 물을 넣은 것</dd>
      <dt>카페라떼</dt>
      <dd>- 커피에 우유를 섞은 것</dd>
    </dl>
  </body>
</html>
