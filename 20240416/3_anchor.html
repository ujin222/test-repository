<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anchor webpage</title>
  </head>
  <body>
    <h1 id="Home">Home</h1>
    <!-- <h1>Home2</h1> -->
    <a href="http://www.google.com">google.com 방문</a>
    <!-- 위는 구글 방문을 눌렀을 때 새 탭이 아니라 그 탭 안에서 이동이 된다. (불편함) -->
    <a href="http://www.google.com" target="_blank">google.com 방문</a>
    <!-- 위는 구글 방문을 눌렀을 때 새 탭이 열린다. -->
    <a href="http://www.google.com" target="_self">google.com 방문</a>
    <!-- target 속성에는 self,parent,top 등이 있다. (이하 설명) -->
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <a href="#Home">맨위로 이동</a>
    <!-- id(href) 통해 맨위로 이동을 만들 수 있다 -->
  </body>
</html>
