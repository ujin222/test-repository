<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image webpage</title>
  </head>
  <body>
    <h2>말티즈 귀여워</h2>
    <img src="../resources/img/말티즈.png" />
    <!-- ..은 전전 파일(뒤)로 간다는 뜻, .은 전 파일로 간다는 뜻 -->
    <img src="/resources/img/말티즈.png" />
    <!-- 절대경로 : "/"로 시작하거나, 폴더명/으로 시작 -->
    <img
      src="../resources/img/말티즈.png"
      width="500"
      height="400"
      alt="귀여운 말티즈"
    />
    <!-- width는 가로, height는 세로 크기 조절. alt는 사진 안 나올 경우 안내 문구 -->
    <!-- 공공사이트 등은 alt가 필수! 시각장애인이 이미지를 텍스트로 들을 수 있게끔 해야함 -->
  </body>
</html>
