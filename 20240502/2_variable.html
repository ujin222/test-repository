<!DOCTYPE html>
<html lang="en">
  <head>

    <title>변수</title>
  </head>
  <body>
    <script>
      // var 키워드를 사용하여 변수를 선언해보세요.
      var x;
      //  let 키워드를 사용하여 변수를 선언해보세요.
      let y;
      // const 키워드를 사용하여 변수를 선언해보세요.
      // const 로 변수를 선언할 때는 초기화를 함께 해줘야 한다.
      const a = 0;

      // 변수와 상수
      // 변수: 변할 수 있는 값, 상수: 일정한 값

      let message;
      // 문자열: "apple" 'apple' `apple`
      message = "Hello World";
      alert(message);
      message = "Hello Javascript";
      alert(message);

      let message2 = "Hello CSS";

          1. 변수명에는 오직 문자와 숫자, 기호 $ 와 _ 만 들어갈 수 있다.
          2. 첫 글자는 숫자가 올 수 없다.
          3. 예약어는 변수명으로 사용할 수 없다.
