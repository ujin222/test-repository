<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <!-- <h1>별이님, 사랑이님 환영합니다.</h1> -->
    <script>
      // 함수 선언
      // function 함수명() { 함수의 내용 };  -> 가장 기본 형태
      // 함수의 내용
      function showMessage(message) {
        console.log(message);
      }

      //   showMessage();

      //   function alert() {}
      // 경고창을 띄우는 로직
      //   alert();

      function name(a, b) {
        // a, b 는 함수의 매개변수라고 한다.
        //  매개변수는 함수 안에서만 사용할 수 있다.
        // console.log(`${a}부장님, ${b}차장님`);
        document.write(`<h1>${a}님, ${b}님 환영합니다.★♥</h1>`);
      }

      name("홍길동", "임꺽정");
      name("별이", "사랑이");

      function add(num1 = 0, num2 = 0) {
        let sum = 0;
        sum = num1 + num2;
        return sum; // 반환 값
      }

      let result = add(5, 15);
      let str = name("고길동", "둘리");
      console.log(str);
      document.write(result);
      showMessage(result);
      result = add();
    </script>
  </body>
</html>
