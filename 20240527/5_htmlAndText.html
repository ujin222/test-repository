<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html And text</title>
    <script src="../resources/js/js"></script>
  </head>
  <body>
    <p>
      1
      <span>장미</span>
    </p>
    <p>
      2
      <span>개나리</span>
    </p>
    <p>
      3
      <span>진달래</span>
    </p>
  </body>
  <script>
    $("p").on("click", function () {
      console.log($(this).html());
      console.log($(this).text());
    });

    const pTags = $("p");
    pTags.each(function (index, item) {
      //   console.log(item.innerHTML);
      console.log($(item).html());
    });
  </script>
</html>
