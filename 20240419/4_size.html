<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사이즈</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 100px;
      background-color: aqua;
    }
    p {
      width: 300px;
      height: 50px;
      background-color: pink;
      display: inline-block;
    }
    span {
      width: 300px;
      height: 50px;
      background-color: magenta;
    }
  </style>
  <body>
    <div>div</div>
    <p>p</p>
    <span>span</span>
    <!-- 블록 요소와 인라인 요소를 잘 구분해서 써야한다.
        블록 요소는 옆으로 다른 요소가 올 수 없다. 작성하는 width, height 만큼 크기가 조정된다.
        인라인 요소는 옆으로 다른 인라인 요소가 올 수 있다. (블록 요소는 못 옴) width, height 크기는 컨텐츠 만큼만 가진다. -->

    <!-- inline-block (button, input, select...)
        블록 요소의 특징과 인라인 요소의 특징을 동시에 가진다.
        작성하는 width, hieght 만큼 크기가 조정되고, 옆으로 다른 요소 배치가 가능하다. -->
  </body>
</html>
