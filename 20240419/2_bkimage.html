    <meta charset="UTF-8" />

    <title>background image</title>
  </head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      /* background-image: url(../resources/img/벚꽃.jpg); */
      /* background-size: contain; */
      /* auto: default 값이며, 백그라운드 이미지의 해상도와 기기의 해상도에 따라 알아서 맞춰준다.
        contain: 이미지의 비율은 유지하면서, 크기를 가능한 크게 조절한다.
        cover: 이미지의 비율은 유지하면서, 요소의 모든 영역을 가리도록 크기를 조절한다. */
      background-repeat: no-repeat;
      /* 이미지 반복 할지 말지 결정한다. */
      /* background-origin: border-box; */
      /* border-box: 배경 이미지를 테두리 영역의 왼쪽에 맞춘다.
        content-box: 배경 이미지를 내용 영역의 왼쪽에 맞춘다.
        padding-box: 기본 설정이며, 배경 이미지를 패딩 영역의 왼쪽 위에 맞춘다. */
      /* background-position: center top; */
      /* background-attachment: fixed; */
      /* background: color | image | position/size | repeat | attachment */
      background: url(../resources/img/벚꽃.jpg) center top / cover fixed;
    }
  </style>
