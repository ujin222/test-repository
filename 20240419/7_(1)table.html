<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 2px solid magenta;
    }
    table {
      border-collapse: separate;
      border-spacing: 20px 30px;
      width: 70%;
      text-align: center;
    }
    th {
      height: 50px;
      vertical-align: top;
    }
    td {
      height: 50px;
      vertical-align: bottom;
    }
    caption {
      caption-side: bottom;
    }
  </style>
  <body>
    <table>
      <caption>
        VIP 고객 리스트
      </caption>
      <tr>
        <th>이름</th>
        <th>이메일</th>
      </tr>
      <tr>
        <td>김철수</td>
        <td>chul@gmail.com</td>
      </tr>
      <tr>
        <td>김영희</td>
        <td>young@gmail.com</td>
      </tr>
    </table>
  </body>
</html>
