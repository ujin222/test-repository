<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
  </head>
  <style>
    table {
      margin: 20px;
      float: left;
    }
    table,
    th {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 10px 15px;
    }
    th {
      background-color: #eee;
    }
    td {
      border: 1px dotted #222;
    }
  </style>
  <body>
    <h1>구구단을 외자</h1>
    <table>
      <tr>
        <th>2단</th>
      </tr>
      <tr>
        <td>2 X 1 = 2</td>
      </tr>
      <tr>
        <td>2 X 2 = 4</td>
      </tr>
      <tr>
        <td>2 X 3 = 6</td>
      </tr>
      <tr>
        <td>2 X 4 = 8</td>
      </tr>
      <tr>
        <td>2 X 5 = 10</td>
      </tr>
      <tr>
        <td>2 X 6 = 12</td>
      </tr>
      <tr>
        <td>2 X 7 = 14</td>
      </tr>
      <tr>
        <td>2 X 8 = 16</td>
      </tr>
      <tr>
        <td>2 X 9 = 18</td>
      </tr>
    </table>
    <script>
      for (let a = 3; a <= 9; a++) {
        document.write(`<table>`);
        document.write(`<tr><th>${a}단</th></tr>`);
        for (let b = 1; b <= 9; b++) {
          document.write(`<tr><td>${a} X ${b} = ${a * b}</td></tr>`);
        }
      }
      document.write(`</table>`);
    </script>
  </body>
</html>
