<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Tree</title>
  </head>
  <style>
    ul {
      border: 3px solid hotpink;
      list-style-type: none;
      padding: 0;
    }
    li {
      border: 2px solid pink;
      background-color: beige;
      padding: 10px 15px;
    }
  </style>
  <body>
    <div id="content">
      <h1 id="title1">과일</h1>
      <ul id="list1">
        <li>사과</li>
        <li>딸기</li>
        <li>복숭아</li>
        <li>포도</li>
        <li>오렌지</li>
      </ul>
      <h1 id="title2">자동차</h1>
      <ul id="list2">
        <li>아반떼</li>
        <li>소나타</li>
        <li>그랜저</li>
        <li>스포티지</li>
        <li>스타리아</li>
      </ul>
    </div>
    <!-- <input type="text" id="target" name="text1" />
    <input type="button" value="제출" onclick="process()" /> -->
  </body>
  <script>
    const ul = document.getElementById("list1");

    // 자식 요소
    // console.log(ul.children[0])
    ul.children[4].style.backgroundColor = "pink";
    console.log(ul.childNodes);
    console.log(ul.firstChild);
    console.log(ul.firstElementChild);
    console.log(ul.lastElementChild);

    // 부모 요소
    ul.parentElement.style.border = "5px solid gray";

    // 부모 요소 & 조상 요소 <자주 쓰임!!>
    console.log(ul.lastElementChild.closest("div#content"));
    console.log(ul.closest("div#content"));
    ul.parentElement.parentElement; // body 태그 찾기

    // 형제 요소
    console.log(ul.previousElementSibling);
    console.log(ul.nextElementSibling);
    console.log(ul.nextElementSibling.nextElementSibling);

    // function process() {
    //   let obj = document.getElementById("target");
    //   console.log(obj);
    // }
  </script>
</html>
