<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom 연습</title>
  </head>
  <style>
    ul {
      border: 5px solid hotpink;
      list-style-type: none;
      padding: 0;
    }
    li {
      border: 2px solid pink;
      background-color: beige;
      padding: 10px 15px;
    }
  </style>
  <body>
    <div>
      <h1>진행중인 과목</h1>
      <ul id="doing-list">
        <li>웹 HTML</li>
        <li>반응형 CSS</li>
        <li>인터랙티브 자바스크립트</li>
        <li>jQuery</li>
        <li>React</li>
      </ul>
      <h1>완료한 과목</h1>
      <ul id="done-list">
        <li>HTML 기초</li>
        <li>웹 퍼블리싱</li>
        <li>기초 자바스크립트</li>
        <li>모전 자바스크립트</li>
        <li>핵심 자바스크립트</li>
      </ul>
    </div>
  </body>
  <script>
    // 내가 한거
    // // 1. "웹 HTML" 이 적혀있는 li 태그의 배경색상을 바꾸세요.
    // const ul = document.getElementById("doing-list");
    // const ul2 = document.getElementById("done-list");
    // ul.children[0].style.backgroundColor = "mistyrose";

    // // 2. "React" 가 적혀있는 li의 폰트색상을 바꾸세요.
    // ul.children[4].style.color = "hotpink";

    // // 3. doing-list 부터 시작하여 done-list 의 핵심 자바스크립트의 폰트 굵기를 바꾸세요.
    // ul.nextElementSibling.nextElementSibling.children[4].style.fontWeight = 600;

    // // 4. 아래의 코드 요소부터 시작하여 '진행중인 과목' 이 적힌 h1 태그의 border 를 바꿔보세요.
    // const doneChild = document.querySelector("#done-list").children[4];
    // doneChild.parentElement.previousElementSibling.previousElementSibling.previousElementSibling.style.border =
    //   "8px solid hotpink";

    // 썜이랑 한거
    // 1. "웹 HTML" 이 적혀있는 li 태그의 배경색상을 바꾸세요. (id 선택자 금지)
    const bodyTag = document.querySelector("body");

    bodyTag.children[0].firstElementChild.nextElementSibling.firstElementChild.style.backgroundColor =
      "mistyrose";

    // 2. "React" 가 적혀있는 li의 폰트색상을 바꾸세요. (id 선택자 금지)
    const div = document.querySelector("div");
    div.children[1].lastElementChild.style.color = "hotpink";

    // 3. doing-list 부터 시작하여 done-list 의 핵심 자바스크립트의 폰트 굵기를 바꾸세요.
    const doingList = document.getElementById("doing-list");
    doingList.closest(
      "div"
    ).children[3].lastElementChild.style.fontWeight = 600;

    // 4. 아래의 코드 요소부터 시작하여 '진행중인 과목' 이 적힌 h1 태그의 border 를 바꿔보세요.
    const doneChild = document.querySelector("#done-list").children[4];
    doneChild.closest("div").firstElementChild.style.border =
      "8px solid hotpink";
  </script>
</html>
