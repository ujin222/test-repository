<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    div {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }
    body > div {
      background-color: #eaeaed;
      border: 1px dashed #cecfd5;
    }
    body > div > div {
      background-color: #2db34a;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .translate:hover {
      /* translate: 요소의 위치를 (x축, y축)으로 이동시킨다. */
      transform: translate(10px, 50px);
      transition: 1s linear;
    }

    .scale:hover {
      /* scale: 요소의 크기를 x축으로 x배, y축으로 y배 확대 또는 축소시킨다. */
      transform: scale(0.75, 0.5);
      transition: 1s linear;
    }

    .skew:hover {
      /* skew: 요소를 x축으로 x각도 만큼, y축으로 y각도 만큼 기울인다. */
      transform: skew(5deg, -20deg);
      transition: 1s linear;
    }
    /* 
    transform은 요소에 이동(translate), 회전(rotate), 확대/축소(scale), 비틀기(skew) 효과를 부여한다.
    단, 그 자체로 애니메이션 효과를 제공하지는 않기 때문에 애니메이션 효과도 같이 주고 싶다면
    transition괴 조합하면 된다.
    */
  </style>
  <body>
    <div>
      <div class="translate">translate</div>
    </div>
    <div>
      <div class="scale">scale</div>
    </div>
    <div>
      <div class="skew">skew</div>
    </div>
    <div>
      <div></div>
    </div>
    <div>
      <div></div>
    </div>
    <div>
      <div></div>
    </div>
    <div>
      <div></div>
    </div>
  </body>
</html>
