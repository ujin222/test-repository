<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img filter</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    img {
      transition: all 3s linear;
    }
    img:hover {
      /* filter: blur(50px); */
      /* blur: 이미지에 흐림 효과를 적용한다. */

      /* filter: brightness(150%); */
      /* brightness: 이미지의 밝기를 조정한다. (100%가 기본 밝기 +- 가능)*/

      /* filter: contrast(50%); */
      /* contrast: 이미지의 대비를 조정한다. (100%가 기본 +- 가능) */

      /* filter: drop-shadow(10px 10px 10px gray); */
      /* drop-shadow: 이미지에 그림자 효과를 적용한다.
        drop-shadow(h-shadow v-shadow blur spread color)
        h-shadow: 필수, 가로 그림자의 픽셀 값(음수 값은 그림자 위치가 반대쪽)
        v-shadow: 필수, 세로 그림자의 픽셀 값(음수 값은 그림자 위치가 반대쪽)
        blur: 선택, 흐림 정도의 픽셀 값(음수 값 x)
        spread: 선택, 번짐 정도의 픽셀 값(음수 값 o) -> 크롬에서 지원하지 않아 값을 입력하면 필터 자체가 들어가지 않는다.
        color: 선택, 그림자의 색상 */
      /* -> -webkit-filter: drop-shadow(10px 10px 10px gray);
         -o-filter: drop-shadow(10px 10px 10px gray);
         -ms-filter: drop-shadow(10px 10px 10px gray);
         -f-filter: drop-shadow(10px 10px 10px 10px gray);
         위와 같이 적어주면 모든 사이트에서 적용이 됨 */

      /* filter: grayscale(80%); */
      /* grayscale: 이미지를 회색조로 변환한다. */

      /* filter: sepia(100%); */
      /* 이미지를 세피아로 변환한다. */

      filter: hue-rotate(240deg);
      /* hue-rotate: 이미지 색조 회전을 적용한다. (단위를 각도로 적어야함) */
    }
  </style>
  <body>
    <img src="https://picsum.photos/500/500" />
  </body>
</html>
