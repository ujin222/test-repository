<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 만들기 연습</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      padding: 1rem;
    }
    a {
      display: inline-block;
      font-size: 22px;
      padding: 20px 60px;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .fillup {
      border: 2.5px solid pink;
      color: pink;
      position: relative;
      overflow: hidden;
    }
    .fillup::before {
      content: "";
      width: 100%;
      height: 200%;
      background-color: pink;
      transform: scaleY(0);
      position: absolute;
      top: 0;
      left: 0;
      display: inline-block;
      transition: 0.5s;
      z-index: -1;
    }
    .fillup:hover {
      color: white;
    }
    .fillup:hover::before {
      transform: scaleY(1);
    }

    .pulse {
      background-color: plum;
      position: relative;
    }
    .pulse:hover::before {
      content: "";
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      position: absolute;
      background-color: rgb(230, 187, 230, 0.6);
      animation: pulse 1s;
      z-index: -1;
      border-radius: 6px;
    }
    .pulse:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      15% {
        transform: scale(1.1);
      }
      30% {
        transform: scale(1.2);
      }
      45% {
        transform: scale(1.2);
      }
      60% {
        transform: scale(1.2);
      }
      75% {
        transform: scale(1.1);
      }
    }

    .pulse2 {
      background-color: mediumpurple;
      color: white;
      border: 2px solid mediumpurple;
      transition: 0.5s;
      /* box-shadow: 0px 0px 3px 5px rgb(117, 96, 160); */
    }
    .pulse2:hover {
      /* box-shadow: 0px 0px 5px 5px rgba(110, 96, 160, 0.6),
        0 0 5px 10px rgba(110, 96, 160, 0.5),
        0 0 5px 15px rgba(110, 96, 160, 0.3); */
      animation: test 0.5s;
    }
    @keyframes test {
      from {
        box-shadow: 0 0 0 0 mediumpurple;
      }
      to {
        box-shadow: 0 0 0 18px transparent;
      }
    }

    .line {
      color: skyblue;
      position: relative;
    }
    .line::before {
      content: "";
      width: 100%;
      height: 100%;
      top: 0;
      left: 0px;
      border-bottom: 2px solid skyblue;
      border-top: 2px solid skyblue;
      position: absolute;
      transform: scaleX(0);
      transition: 0.5s;
    }
    .line:hover::before {
      transform: scaleX(1);
    }
    .line:hover {
      letter-spacing: 3px;
    }

    .line2 {
      color: skyblue;
      position: relative;
      transition: 0.3s;
    }
    .line2::before,
    .line2::after {
      content: "";
      display: inline-block;
      position: absolute;
      width: 100%;
      height: 2px;
      left: 0;
      background-color: skyblue;
      transform: scaleX(0);
      transition: 0.3s;
    }
    .line2::before {
      top: 0;
    }
    .line2::after {
      bottom: 0;
    }
    .line2:hover::before,
    .line2:hover::after {
      background-color: skyblue;
      transform: scaleX(1.1);
    }
    .line2:hover {
      letter-spacing: 3px;
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="content">
        <h2>Fill Up Button</h2>
        <a href="#" class="fillup">Fill Up</a>
      </div>
      <div class="content">
        <h2>Pulse Button</h2>
        <a href="#" class="pulse">Pulse</a>
      </div>
      <div class="content">
        <h2>Pulse2 Button</h2>
        <a href="#" class="pulse2">Pulse</a>
      </div>
      <div class="content">
        <h2>Line Button</h2>
        <a href="#" class="line">Line</a>
      </div>
      <div class="content">
        <h2>Line2 Button</h2>
        <a href="#" class="line2">Line</a>
      </div>
    </div>
  </body>
</html>
