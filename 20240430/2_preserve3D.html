<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 700px;
    }
    .card {
      width: 300px;
      height: 500px;
      /* background-color: gray; */
      position: relative;
      transform-style: preserve-3d;
      transition: all 5s;
    }
    .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 3rem;
      font-weight: 600;
    }
    .card > div:nth-child(1) {
      background-color: darkgoldenrod;
      transform: translateZ(150px);
    }
    .card > div:nth-child(2) {
      background-color: darkkhaki;
      transform: translateX(-150px) rotateY(-90deg);
    }
    .card:hover {
      transform: rotateY(90deg);
      /* transform: rotateY(180deg);
      transform: rotateY(270deg);
      transform: rotateY(360deg); */
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="card">
        <div>RIGHT</div>
        <div>LEFT</div>
      </div>
    </div>
  </body>
</html>
