<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    이름: <input type="text" /><br />
    나이: <input type="number" min="0" max="9" /><br />
    좋아하는 숫자: 0 <input type="range" /> 9<br />
    좋아하는 색싱: <input type="color" /><br />
    날짜 입력: <input type="date" /><br />
    날짜 입력: <input type="datetime" /><br />
    날짜 입력: <input type="datetime-local" /><br />
    월 입력: <input type="month" /><br />
    주차 입력: <input type="week" /><br />
    이메일: <input type="email" /><br />
    비밀번호: <input type="password" /><br />
    체크 박스: <input type="checkbox" /><br />
    라디오 박스: <input type="radio" /><br />
    전송: <input type="button" value="전송버튼" /><br />

    <!-- 단락을 띄울 때는 <br> 사용.
        type 종류가 여러가지. 선택하는 것에 따라 칸 안에 입력할 수 있는 것들이 달라진다. 기본은 text로 지정된다.
        number의 경우 스크롤에서만 min,max제한이 된다. 자바스크립트를 통해 확실히 제한할 수 있다.
        range 수평막대기 <>앞에 숫자를 넣어서 표시 가능
        date 사용자 직접 입력과 캘린더 선택 등을 지정할 수 있다.
            -time 수기 입력 (잘 안 씀)
            -time-local 날짜,시간까지 나타낼 수 있음 
        month 월만 입력
        week 주차만 입력 
        email 빈 칸 같아 보이지만 형식에 맞지 않게 입력할 경우 페이지가 넘어가지 않게끔 잡아준다.
        password 입력하는 값이 점자로 표시된다.
        checkbox 네모 체크박스가 나타난다. 다중선택 시 주로 사용한다.(설문조사)
        radio 원형 체크박스가 나타난다. 단일선택 시 주로 사용한다.(동의,미동의)
        button 버튼이 나타난다. value 입력값이 버튼 안에 들어간다. -->
  </body>
</html>
