<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div&span</title>
  </head>
  <body>
    <div style="border: 3px solid red">
      <h2>사자</h2>
      <p>
        사자는 아프리카에 살며 강한 다리와 턱,
        <span style="color: red">긴 송곳니</span>를 지니고 있다.
      </p>
    </div>
    <!-- div 태그는 블록/ 안에 들어있는 '요소'만큼 영역이 자동으로 높이가 잡힌다. (가로는 잡힘) -> 주로 레이아웃 작성하는데 사용한다.
         span 태그는 태그 안의 텍스트만 강조한다.
         border는 테두리/ 실선,직선(solid,) 선택, 컬러 선택 -->

    <br /><br />

    <div style="height: 30px; background-color: yellow"></div>
    <div style="height: 30px; background-color: green"></div>
    <div style="height: 30px; background-color: purple"></div>
    <!-- 위 div 상황은 높이를 지정해줬기 때문에 나타난다. 높이를 지정해주지 않으면 요소가 없는 경우 높이가 0이 되기 때문에 영역이 나타나지 않는다. -->
    <span style="height: 20px; background-color: green"></span>
    <!-- 위 span 상황은 높이를 지정해줘도 요소(텍스트)가 없으면 나타나지 않는다. (필요한 만큼만 영역 차지. 크기를 지정할 수 없음) -->
  </body>
</html>
