<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectbox</title>
  </head>
  <body>
    <br />
    <select name="cars">
      <option value="bmw">BMW</option>
      <option value="benz">BENZ</option>
      <option value="hyundal" selected>현대자동차</option>
      <option value="kia">기아자동차</option>
      <!-- select 코드 안에 option 속성들을 만들어 드롭다운 박스를 만들 수 있다.
            표시하고 싶은 항목에 selected를 넣으면 시작 항목으로 표시된다. -->
    </select>
  </body>
</html>
