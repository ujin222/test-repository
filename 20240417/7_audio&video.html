<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio</title>
  </head>
  <body>
    <audio src="../resources/audio/바흐_첼로.mp3" controls autoplay></audio>
    <!-- autoplay는 자동재생, controls는 제어기, loop는 반복재생/ 속성이 입력이 되어야만 페이지에 뜸 -->
    <!-- source(+type) 태그는 확장파일(mp3,ogg,wav)이 다를 경우 추가해준다.  -->

    <video
      src="../resources/video/비디오샘플.mp4"
      controls
      autoplay
      width="500"
      height="400"
    ></video>
    <!-- video는 크기 조절이 필요하다. -->
    <!-- source(+type)태그는 확장파일(mp4,ogg)이 다를 경우 추가해준다. -->
  </body>
</html>
