<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>label</title>
  </head>
  <body>
    <label for="male">남성</label>
    <input type="radio" name="gender" id="male" value="male" /><br />
    <label for="female">여성</label>
    <input type="radio" name="gender" id="female" value="female" /><br />
    <input type="submit" value="제출" /><br /><br />
    <!-- label을 사용하는 이유는 input과 연결 짓기 위함이다.
         input에서 같은 name을 가진 선택지는 둘 중 하나만 선택할 수 있다.
         label의 for은 input의 같은 id를 가진 선택지의 버튼이 아닌 텍스트를 눌러도 선택이 가능하게끔 설정하는 것이다. -->

    <label for="samsung">삼성노트북</label>
    <input type="checkbox" id="samsung" name="notebook" />
    <label for="lg">엘지노트북</label>
    <input type="checkbox" id="lg" name="notebook" />
    <label for="mac">맥북</label>
    <input type="checkbox" id="mac" name="notebook" />
    <label for="asus">ASUS노트북</label>
    <input type="checkbox" id="asus" name="notebook" /><br />
    <input type="submit" value="제출" />
  </body>
</html>
