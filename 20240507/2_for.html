<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복 for문</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 10; i++) {
        document.write(`<h1>카운터 : ${i}</h1>`);
      }
      document.write(`<hr>`);
      for (let i = 10; i >= 1; i--) {
        document.write(`<h1>카운터 : ${i}</h1>`);
      }

      document.write(`<hr>`);
      // 구구단 2단
      for (let i = 1; i < 10; i++) {
        document.write(`<h1>2 X ${i} = ${2 * i}</h1>`);
      }

      document.write(`<hr>`);
      // 1 ~ 10 까지의 합을 구하시오.
      let sum = 0;
      for (let i = 1; i <= 10; i++) {
        sum = sum + i;
        // sum += i;
      }
      document.write(`<h1>1 ~ 10 까지의 합 : ${sum}</h1>`);

      document.write(`<hr>`);
      // 1 ~ 20 까지의 숫자 중에서 짝수만 출력하시오.
      for (let q = 1; q <= 20; q++) {
        if (q % 2 == 0) {
          document.write(`짝수 : ${q}<br>`);
        }
      }

      document.write(`<hr>`);
      // 1 ~ 100 까지의 숫자 중 홀수들의 합을 구하시오.
      let odd = 0;
      for (let q = 1; q <= 100; q++) {
        if (q % 2 == 1) {
          odd = odd + q;
        }
      }
      document.write(`<h1>1 ~ 100 까지 숫자 중 홀수의 합 : ${odd}</h1>`);

      // 중첩 반복문 (for/in)
      let i = 0;
      //   if (i % 2 == 0) {
      //     if (i == 2) {
      //       alert("i는 2 입니다.");
      //     } else {
      //       alert("i는 2가 아닙니다.");
      //     }
      //   }

      document.write(`<hr>`);

      for (i = 1; i < 10; i++) {
        document.write(`<h1 style="color: red;">i 반복문 ${i}회차 시작</h1>`);
        for (let j = 1; j < 10; j++) {
          document.write(`<h1>j 반복문 ${j}회차 시작</h1>`);
          document.write(`<h1>j 반복문 ${j}회차 끝</h1>`);
        }
        document.write(`<h1 style="color: blue;">i 반복문 ${i}회차 끝</h1>`);
      }

      document.write(`<hr>`);
      // 구구단 만들기
      for (let p = 2; p < 10; p++) {
        document.write(`<h1 style="color: orange;">구구단 ${p}단 시작</h1>`);
        for (let o = 1; o < 10; o++) {
          document.write(`<h2>${p} X ${o} = ${p * o}</h2>`);
        }
      }
    </script>
  </body>
</html>
