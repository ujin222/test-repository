<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 함수 2</title>
  </head>
  <body>
    <script>
      // Array 관련 함수 - 원본 배열을 변형시키지 않고 참조만 하는 함수
      const arr = [1, true, "javaScript", false, "C언어"];

      // 1. join() 함수: 배열의 모든 요소를 하나의 문자열로 반환한다.
      // 파라미터는 옵션이며, 배열 요소 사이를 구분 짓는 구분자로 사용한다.
      document.write(`<h1>join 함수</h1>`);
      document.write(`<p>파라미터가 없는 Arr: ${arr.join()}</p>`);
      document.write(`<p>파라미터를 넣은 Arr: ${arr.join(" / ")}</p>`);

      // 2. slice() 함수: 전달 받은 시작 인덱스부터 종료 인덱스 바로 앞까지의
      //                  모든 배열 요소를 추출하여 새로운 배열을 반환한다.
      // 파라미터로 종료 인덱스가 전달되지 않으면 마지막 배열 요소까지 모두 추출한다.
      const sliceArr = arr.slice(2, 4);
      document.write(`<h1>slice 함수</h1>`);
      document.write(`<p>원본 배열 : ${arr}</p>`);
      document.write(`<p>Slice 이후 반환된 배열 : ${sliceArr}</p>`);

      // 3. concat() 함수: 배열의 뒤에 파라미터로 전달 받은 배열을 합쳐서 새로운 배열을 반환한다.
      const concatArr = arr.concat(["concat"], [1, 2]);
      document.write(`<h1>concat 함수</h1>`);
      document.write(`<p>원본 배열 : ${arr}</p>`);
      document.write(`<p>concat 이후 반환된 배열 : ${concatArr}</p>`);

      // 4. toString() 함수: 배열의 모든 요소를 하나의 문자열로 반환한다.
      const stringArr = arr.toString();
      document.write(`<h1>toString 함수</h1>`);
      document.write(`<p>원본 배열 : ${arr}</p>`);
      console.log(arr);
      document.write(`<p>toString 이후 반환된 문자열 : ${stringArr}</p>`);
      document.write(
        `<p>"겉으로 차이는 없어보이지만 toString을 적용한 곳은 대괄호가 사라진 문자열이다."</p>`
      );
      console.log(stringArr);
    </script>
  </body>
</html>
