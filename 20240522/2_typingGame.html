    function init() {

      words.forEach(function (el) {
        // span íƒœê·¸ë¥¼ ìƒì„±í•œë‹¤.
        const span = document.createElement("span");

        span.innerHTML = el;

        span.classList.add("word");

        span.setAttribute("id", el);

    input.addEventListener("change", function () {

    function wordRain() {
      // HTMLCollectionê³¼ NodeList ëŠ” ëª¨ë‘ ìœ ì‚¬ë°°ì—´ì´ì§€ë§Œ
      // HTMLCollection ì€ ë°°ì—´ í•¨ìˆ˜ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ë‹¤.
      const words = document.querySelectorAll(".word");
      // getBoundingClientRect : ìµœì¢… ë Œë”ë§ëœ í¬ê¸° ë°˜í™˜(í˜„ìž¬ ë·°í¬íŠ¸ì—ì„œì˜ ìš”ì†Œì˜ ìƒëŒ€ì ì¸ ìœ„ì¹˜)
      // offset-, client-, scroll- : ë ˆì´ì•„ì›ƒ í¬ê¸°ë¥¼ ë°˜í™˜
      console.log(container.getBoundingClientRect().bottom - 45);
      setInterval(function () {

        });
      }, 1000);
