<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex 예제2</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    #wrapper {
      display: flex;
      flex-direction: column;
      border: 2px solid black;
      height: 100%;
    }
    #header {
      background-color: aqua;
      flex-grow: 1;
    }
    #main {
      background-color: purple;
      flex-grow: 3;
      display: flex;
    }
    #nav {
      background-color: plum;
      flex-grow: 1;
    }
    #content {
      background-color: pink;
      flex-grow: 4;
    }
    #footer {
      background-color: skyblue;
      flex-grow: 1;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div id="main">
        <div id="nav">nav</div>
        <div id="content">content</div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
