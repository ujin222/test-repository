<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid column & row</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    .container {
      padding: 0;
      margin: 0;
      height: 500px;
      /* width: 300px; */
      list-style-type: none;
      border: 5px solid teal;

      display: grid;
      /* grid-template-columns: 150px 150px;
      grid-template-rows: 250px 250px;

      grid-auto-columns: 100px;
      grid-auto-rows: 100px; */
      /* grid-auto- : 만들고자 하는 아이템 갯수가 확실치 않을 경우 사용하는 속성
                     container 바깥으로 나간 영역이 template으로 정한 크기가 아닌 auto로 정해준 크기로 지정되는 것 */

      grid-template-columns: 1fr 1fr 1fr;
    }
    li:nth-child(1) {
      /* grid-column: 1 / 3; */
      /* 1 / 3 = 1부터 3까지 차지해라
        grid-column-start: 1;
        grid-column-end: 3; 
        과 같은 결과값 */
      grid-row: 1 / 3;
      grid-column: 2 / 4;
    }
    li {
      background-color: beige;
      border: 3px solid pink;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
    </ul>
  </body>
</html>
