<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid align-content & justify-content</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    .container {
      padding: 0;
      margin: 0;
      height: 500px;
      list-style-type: none;
      border: 5px solid teal;

      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 80px 80px 80px;

      align-content: space-between;
      justify-content: space-between;
      /* content 종류
         - start
         - center
         - end
         - space-between
         - space-evenly
         - space-around */
    }
    li {
      background-color: beige;
      border: 3px solid pink;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
    </ul>
  </body>
</html>
