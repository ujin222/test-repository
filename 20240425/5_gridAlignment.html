<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid align</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    .container {
      padding: 0;
      margin: 0;
      height: 500px;
      list-style-type: none;
      border: 5px solid teal;

      display: grid;
      grid-template-columns: 1fr 1fr 1fr;

      align-items: start;
      /* align-items : 행 트랙의 높이 정렬
         stretch: 기본값. 영역에 맞게 늘어남
         start: 맨 위 정렬
         end : 맨 밑 정렬
         center: 중앙 정렬 */
      justify-items: start;
      /* justify-items : 열 방향의 너비 정렬
         stretch: 기본값. 영역에 맞게 늘어남
         start: 맨 왼쪽 정렬
         end: 맨 오른쪽 정렬
         center: 중앙 정렬 */
    }
    li:nth-child(2) {
      justify-self: center;
    }
    li:nth-child(3) {
      justify-self: end;
    }
    li:nth-child(4) {
      align-self: center;
    }
    li:nth-child(5) {
      justify-self: center;
      align-self: center;
    }
    li:nth-child(6) {
      justify-self: end;
      align-self: center;
    }
    li:nth-child(7) {
      align-self: end;
    }
    li:nth-child(8) {
      justify-self: center;
      align-self: end;
    }
    li:nth-child(9) {
      justify-self: end;
      align-self: end;
    }
    li {
      background-color: beige;
      border: 3px solid pink;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
    </ul>
  </body>
</html>
