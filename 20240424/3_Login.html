<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지 만들기</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
      /* background-color: rgb(19, 19, 53); */
    }
    body {
      margin: 0;
      background-color: rgb(19, 19, 53);
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    #logo {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      color: wheat;
      font-size: 48px;
      font-weight: 800;
      padding: 10px 20px;
    }
    #background {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      color: white;
      font-weight: 600;
    }
    #login {
      border: 3px solid rgb(19, 19, 34);
      width: 400px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      left: 750px;
      top: 150px;
      background-color: rgb(42, 42, 105);
      color: white;
    }
    .i {
      position: absolute;
    }
    .icon {
      color: wheat;
      position: relative;
    }
    input {
      background-color: rgb(19, 19, 53);
      width: 100%;
      height: 100%;
    }
    #submit {
      background-color: wheat;
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
  <body>
    <div id="logo">Y.J</div>
    <div id="background">
      <p>LOG IN</p>
      <p>SIGN UP</p>
    </div>
    <div id="login">
      <h1>Log In</h1>
      <div class="icon">
        <i class="fas fa-user" class="i"></i>
        <input type="text" placeholder="Your Email" />
      </div>
      <br />
      <div class="icon">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder=" Your Password" />
      </div>
      <p id="submit"><a href="#">SUBMIT</a></p>
      <p>
        <a href="#">Forgot your password?</a>
      </p>
    </div>
  </body>
</html>
