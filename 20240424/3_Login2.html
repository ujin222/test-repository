<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쌤이 만든 로그인 페이지</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
      background-color: #1f2029;
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #c4c3ca;
    }
    #main {
      width: 500px;
      height: 500px;
      background-color: #2a2b38;
      display: flex;
      flex-direction: column;
      border-radius: 5px;
    }
    h3 {
      margin: 50px;
      text-align: center;
      font-size: 36px;
      font-weight: 800;
      color: white;
    }
    #input-section {
      width: 100%;
      height: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #input-section div {
      width: 90%;
      position: relative;
    }
    #input-section input:not([type="submit"]) {
      width: 100%;
      padding: 3% 8%;
      font-weight: 500;
      border-radius: 6px;
      letter-spacing: 0.5px;
      border: none;
      color: #c4c3ca;
      background-color: #1f2029;
    }
    #input-section input:not([type="submit"]):focus {
      border: none;
      outline: none;
    }

    #input-section > div {
      margin-top: 2%;
    }
    #input-section input[type="submit"] {
      margin-top: 2%;
      width: 100px;
      height: 40px;
      background-color: #ffeba7;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1px;
      border: none;
    }
    .icon {
      width: 8px;
      height: 8px;
      position: absolute;
      top: 28%;
      left: 3%;
      color: #ffeba7;
    }
    #forgot {
      height: 10%;
    }
    a {
      color: white;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #forgot > a:hover {
      color: #ffeba7;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="main">
        <h3>Log In</h3>
        <form id="input-section">
          <div>
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Your Email" />
          </div>
          <div>
            <i class="fas fa-lock icon"></i>
            <input type="password" placeholder="Your Password" />
          </div>
          <input type="submit" value="SUBMIT" />
        </form>
        <div id="forgot">
          <a href="#">Forgot Your Password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
