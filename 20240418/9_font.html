<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰트</title>
  </head>
  <style>
    p.style1 {
      font: italic 30px arial, sans-serif;
    }
    p.style2 {
      font: bold 40px georgia, serif;
    }
  </style>
  <!-- style | weight | size | family
        순서대로 들어가는데, size와 family는 무조건 들어가야한다. -->
  <body>
    <p class="style1">font 설정: italic 30px arial, sans-serif</p>
    <p class="style2">font 설정: bold 40px georgia, serif</p>
  </body>
</html>
<!-- 눈누에서 직접 폰트를 골라 따와서, font-famliy: 를 바꿔주면 적용이 된다.
    - 폰트 지정은 여러개 할 수 있으며, 사용자가 가지고 있지 않은 폰트를 사용하는 것에 대비하여 기본 폰트도 꼭 넣어줘야 한다.
        (입력한 순서대로 차등 적용된다.) -->
