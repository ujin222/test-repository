    <title>attribute</title>

  <style>
    a[target="_blank"] {
      font-size: 2rem;
    }
    a[target="_self"] {
      background-color: yellow;
    }
    div > a[target="_self"] {

    }
    p[title] {
      font-weight: bold;
    }
  </style>
  <body>
    <div>
      <a href="2_coffee.html" target="_self">현재 탭이 전환됩니다.</a>
    </div>

    <a href="2_coffee.html" target="_blank">새로운 탭으로 열립니다.</a>
    <a href="2_coffee.html" target="_self" title="coffee"
      >현재 탭이 전환됩니다.</a
    >

    <p title="title입니다.">title이 있는 p태그 입니다.</p>
    <p>title이 없는 p태그 입니다.</p>
  </body>
</html>
