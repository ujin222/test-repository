<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Class</title>
  </head>
  <style>
    * {
      font-size: 36px;
    }
    .blue {
      color: blue;
    }
    .red {
      color: red;
    }
    /* class 선택자는 앞에 .을 넣는다. */
  </style>
  <body>
    <p class="blue">나는 블루1이야</p>
    <p class="blue">나는 블루2야</p>
    <p class="red">나는 레드1이야</p>
    <p class="red">나는 레드2야</p>
  </body>
</html>
