<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 스타일</title>
  </head>
  <style>
    p.date {
      text-align: right;
      color: red;
      height: 100px;
      background-color: pink;
      line-height: 3;
    }
    /* i\lien-height 는 단위 없이 숫자만 입력.
        줄간격을 조절할 때.. 사용 */
    p.poet {
      color: blue;
      background-color: aqua;
      letter-spacing: 10px;
      /* letter-spacing 은 글자 간격을 조절할 때 사용 */
      word-spacing: 10px;
      /* word-spacing 은 띄어쓰기 간격을 조절할 때 사용 */
    }
    p.indent {
      text-indent: 30px;
    }
    /* text-indent 는 글의 앞 부분을 띄워준다. 드래그도 안됨 */
    div {
      text-align: center;
      color: magenta;
    }
    /* text-align 은 정렬할 때 사용. 텍스트가 아닌 요소까지도 정렬이 됨. */
    #dir {
      color: yellow;
      background-color: gray;
      direction: rtl;
    }
    h1.deco {
      text-decoration: overline;
    }
    /* overline은 윗줄, underline 은 밑줄 */
    p.transform {
      text-transform: capitalize;
      /* text-transform: uppercase; */
      /* text-transform: lowercase; */
    }
    /* capitalize 는 앞자리 영문을 대문자로, uppercase 는 전부 대문자로, lowercase 는 전부 소문자로 */
    p.shadow {
      font-size: 3rem;
      text-shadow: 5px 5px 5px gray;
    }
    /* x축 y축 블러처리 */
  </style>
  <body>
    <h1>CSS 텍스트 정렬 예제</h1>
    <p class="date">2024년 4월 18일<br />2024년 4월 19일</p>
    <p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라</p>
    <p class="indent">참고 푸시킨의 시</p>
    <div>
      <span>정렬이 될까요?</span>
    </div>
    <p id="dir">텍스트가 오른쪽부터 작성됩니다.</p>
    <h1 class="deco">텍스트 장식의 예시입니다.</h1>
    <p class="transform">text_transform is uppercase</p>
    <p class="transform">text_transform IS uppercase</p>
    <p class="shadow">텍스트 셰도우 처리!!!</p>
  </body>
</html>
