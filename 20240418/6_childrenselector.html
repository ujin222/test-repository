<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자손자녀</title>
  </head>
  <style>
    body em {
      color: red;
    }

    body > h1 {
      color: blue;
    }
    div {
      padding: 10px;
    }
    body div {
      border: 3px solid red;
    }
    /*  s1 s2 는 자손
        s1 > s2 는 자녀
        자손은 자녀도 포함한다.
        자녀의 자녀를 찾고 싶으면 s1 > s2 > s3 > ... 하면 된다. */
  </style>
  <body>
    <div>
      <h1>이 제목은 <em>매우</em> 중요합니다.</h1>
    </div>
    <h1>이 제목은 <em>매우</em> 중요합니다.</h1>

    <div>
      첫번쨰
      <div>
        두번째
        <div>세번째</div>
        두번째
      </div>
      첫번째
    </div>
  </body>
</html>
