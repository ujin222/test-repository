<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssUnit</title>
  </head>
  <body>
    <!-- css 단위
        길이나 크기 등을 다룰 때 사용하는 단위로 px, em, rem, vw, vh, %...
        
        px: 픽셀은 절대 단위이고, css에서 가장 기본적인 단위이다. (스크린의 픽셀을 기준으로 한다.)
        em: 배수 단위이며, 해당 글꼴(font)의 기본 크기를 1em으로 놓고, 그에 대한 상대적인 크기를 설정한다.
            (부모 요소의 font-size가 없다면 웹브라우저의 기본 font-size를 기준으로 함. ex: 크롬 기본 16 -> 2em = 32가 됨)
        %: 100% = 1em
        rem: 루트 요소(html)의 폰트 크기를 기준으로 한다.
             em은 상속관계가 복잡해지면 값을 계산하기가 어렵다는 단점이 있다. 그래서 기준값을 고정한 상대 단위가 나왔는데, 그것이 root em -> rem 이다.
        vw, vh: viewport width, viewport height의 약자로, 각각 뷰포트의 너비와 높이를 100등분한 단위이다.
                (ex: style="width: 10vw; height: 10vh;")
    -->
  </body>
</html>
