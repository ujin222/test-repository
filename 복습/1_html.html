<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html, css 복습</title>
  </head>
  <style>
    /* <a> 태그 CSS */
    /* 기본 상태 */
    a:link {
      color: yellow;
      background-color: blue;
      cursor: pointer;
      text-decoration: none;
      /* text-decoration: line-through; */
    }

    /* 방문했을 때 */
    a:visited {
      color: white;
      background-color: red;
    }

    /* 클릭할 때 */
    a:active {
      color: red;
      background-color: yellow;
    }

    /* 마우스 올렸을 때 */
    a:hover {
      background-color: skyblue;
      color: black;
    }

    /* <ul> 태그 CSS */
    ul {
      list-style-type: none;
      padding: 10px 0;
      text-align: center;
      border-top: 2px solid red;
      border-bottom: 2px solid red;
    }
    ul li {
      display: inline;
      margin: 0 15px;
      letter-spacing: 0.3rem;
    }
  </style>
  <body>
    <!-- <a> 태그 -->
    <!-- 기본형 -->
    <a href="https://www.google.com">google 로 이동</a>

    <!-- target -->
    <a href="https://www.daum.net" target="_blank">daum 으로 이동</a>

    <!-- 특수문자 -->
    <!-- &nbsp; = 띄어쓰기
         &lt; = <
         &gt; = >
         &quot; = "
         &amp; = & -->

    <!-- <ul> 태그 -->
    <ul>
      <li>HOME</li>
      <li>ABOUT</li>
      <li>NEWS</li>
      <li>CONTENT</li>
    </ul>

    <!-- <ol> 태그 : 숫자가 있는 리스트 -->
    <ol start="1" type="1">
      <li></li>
      <li></li>
      <li></li>
    </ol>

    <!-- <table> 태그 -->
    <table border="1">
      <tr>
        <td>철수</td>
        <td>90</td>
      </tr>
      <tr>
        <td>영희</td>
        <td>80</td>
      </tr>
      <tr>
        <td>맹구</td>
        <td>94</td>
      </tr>
      <tr>
        <td>훈이</td>
        <td>70</td>
      </tr>
    </table>

    <br />

    <table border="1">
      <tr>
        <td colspan="2">A반</td>
        <!-- <td>A반</td> -->
        <td colspan="2">B반</td>
        <!-- <td>B반</td> -->
      </tr>
      <tr>
        <td rowspan="2">철수</td>
        <td rowspan="2">90</td>
        <td rowspan="2">맹구</td>
        <td rowspan="2">94</td>
      </tr>
      <tr>
        <!-- <td>영희</td> -->
        <!-- <td>80</td> -->
        <!-- <td>훈이</td> -->
        <!-- <td>70</td> -->
      </tr>
    </table>
  </body>
</html>
