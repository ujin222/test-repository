<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 (string)</title>
  </head>
  <body>
    <script>
      // charAt - 전달받은 인덱스에 위치한 문자나 문자 코드 반환
      // indexOf - 전달한 문자나 문자열이 처음 시작하는 위치(인덱스)를 반환
      // lastIndexOf - 전달한 문자나 문자열이 마지막으로 시작하는 위치(인덱스)를 반환
      // trim - 문자열 양끝에 존재하는 공백과 줄바꿈 문자를 제거
      // replace(All) - 파라미터로 전달받은 문자를 이용해 기존 문자열 대체 (대소문자 구분, All은 해당하는 모든 문자, 기본은 처음 딱 한 가지만)

      // substring - 전달받은 시작 인덱스부터 종료 인덱스 바로 앞까지의 문자열을 추출하여 반환
      // slice - 전달받은 시작 인덱스부터 종료 인덱스 바로 앞까지의 문자열을 추출하여 반환
      // *substring 과 slice 의 차이점:
      // substring 은 음수를 적용 안됨 (0으로 바꿈 ==> 반환 안됨), 파라미터 순서가 순차적이지 않으면 스스로 변경하여 결과 추출
      // slice 는 음수 적으면 뒤에서부터 순차적으로 적용 -1, -2 ..., 파라미터 순서가 순차적이지 않으면 반환되지 않음

      // substr - 전달받은 시작 인덱스부터 전달받은 길이만큼의 문자열 추출하여 반환
      // split - 문자열을 구분자 기분으로 나눈 후, 나눈 문자열을 배열로 반환
      // ex)
      const splitArr = "사과+바나나/파인애플/딸기+포도";
      document.write(`<h3>split 사용: [${splitArr.split("/")}]</h3>`);
      document.write(`<h3>split 사용: [${splitArr.split("+")}]</h3>`);
    </script>
  </body>
</html>
