<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복습 flex 연습</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background-color: rgb(255, 180, 193);
    }
    #wrapper div {
      width: 200px;
      height: 500px;
      background-color: pink;
      border: 1px solid rgb(194, 124, 136);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* box-shadow: 0 0 5px 5px #ffeeff, 0 0 5px 10px #ffddff,
        0 0 5px 15px #ffccff; */
      /* box-shadow: -5px -5px 15px 5px red, 5px 5px 15px 5px blue; */
      box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.11),
        0 2px 2px 0 rgba(0, 0, 0, 0.11), 0 4px 4px 0 rgba(0, 0, 0, 0.11),
        0 8px 8px 0 rgba(0, 0, 0, 0.11), 0 16px 16px 0 rgba(0, 0, 0, 0.11),
        0 32px 32px 0 rgba(0, 0, 0, 0.11), 0 0 8px 0px rgba(255, 255, 255) inset;
    }
  </style>
  <body>
    <div id="wrapper">
      <div>
        <p>1</p>
      </div>
      <div>
        <p>2</p>
      </div>
      <div>
        <p>3</p>
      </div>
    </div>
  </body>
</html>
